<!DOCTYPE html>

<html class="default-bg">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8"/>
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="etch.js" defer></script>
  </head>

  <body>
    <header>Etch-a-Sketch</header>
    <div id="ui-container" class="default-bg">
      <form id="resize-form" class="default-bg">
        <label class="default-bg" for="color-picker"></label>
        <input name="color-picker" type="color">
        <label class="default-bg" for="x-input"></label>
        <input id="width-input" type="text" name="x-input" placeholder="Width">
        <label class="default-bg" for="y-input"></label>
        <input id="height-input" type="text" name="y-input" placeholder="Height">
        <button id="resize-button" class="btn">Resize</button>
      </form>
      <button id="clear-button" class="btn">Clear</button>
    </div>

    <span>
    </span>
    <main id=grid-container></main>

    <footer>Copyright &copy <a href="https://github.com/cblanken">cblanken</a></footer>
  </body>
</html>
