<!DOCTYPE html>

<html class="default-bg">
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8"/>
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="etch.js" defer></script>
  </head>

  <body>
    <header>Etch-a-Sketch</header>
    <div id="ui-container" class="default-bg">
      <form id="resize-form" class="default-bg">
        <label class="default-bg" for="x-input">Width</label>
        <input type="text" name="x-input">
        <label class="default-bg" for="y-input">Height</label>
        <input type="text" name="y-input">
        <button>Resize</button>
      </form>
      <button id="reset-button" class="btn">Reset</button>
    </div>

    <main id=grid-container></main>

    <footer>&copy <a href="https://github.com/cblanken">cblanken</a></footer>
  </body>
</html>
